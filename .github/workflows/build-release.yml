          - ğŸ”” **Smart notifications** - Android 15 compatible with proper permissions
          - ğŸ”„ **Flexible repeats** - Daily, weekly, monthly, yearly options
          - â­ **Important reminders** - Mark critical reminders for priority
          - ğŸ˜´ **Snooze options** - 5min, 10min, 30min, 1hr snooze
          - ğŸ¨ **Modern UI** - Material 3 design with animations
          - ğŸŒ™ **Dark mode support** - Automatic theme switching

